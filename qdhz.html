	<script type="text/javascript">
		new PCAS("P2","C2","");
		$(".apply-btn").on("click",function(){
			$(".shade-wrap,.form-wrap").show();
		})
		$(".form-wrap h2 a").on("click",function(){
			$(".shade-wrap,.form-wrap").hide();
		})

		$(".reload-btn,.close").on("click",function(){
			$(".shade-wrap,.form-wrap").hide();
			$('#myModal').modal("hide");
			$(".form-input-wrap input,.form-input-wrap textarea").val("");
		})
		$(".form-submit").on("click",function(){

			var ajaxUrl = '';
			var mobile = /^1[3|5|6|7|8]\d{9}$/ ,
				phone = /\d{2,6}-?\d{2,8}(-\d{1,6})?$/;

			var submitonce = true;
			if($.trim($(".form-input-wrap .user-name").val()) == ""){
				$("body").find(".form-input-wrap .tip").html("请输入姓名");
				return false;
			}
			if($.trim($(".form-input-wrap .user-phone").val()) == ""){
				$("body").find(".form-input-wrap .tip").html("请输入电话");
				return false;
			}

	 		if(mobile.test($.trim($(".form-input-wrap .user-phone").val()) ) || phone.test($.trim($(".form-input-wrap .user-phone").val()))){
	 		}

	 		else{
	 			$("body").find(".form-input-wrap .tip").html("请输入正确的电话或者手机号");
				return false;
	 		}
	 		
	 		if($(".form-input-wrap select[name='P2']").val() == ""){
	 			$("body").find(".form-input-wrap .tip").html("请选择您所在的省市");
				return false;
	 		}
	 		$("body").find(".form-input-wrap .tip").html("");

	 		if(!submitonce){
	 			return false;
	 		}
	 		$.ajax({
		        type : "post",
		        url : "../pc/agent_request.php",
		        data : {
		        	name: $.trim($(".form-input-wrap .user-name").val()), 
		        	phone: $.trim($(".form-input-wrap .user-phone").val()), 
		        	province: $(".form-input-wrap select[name='P2']").val(), 
		        	city: $(".form-input-wrap select[name='C2']").val(),
		        	desc: $(".form-input-wrap .textarea").val()
		        },
		        dataType : "json",
		        beforeSend: function(){
		        	submitonce = false;
		        	$(".form-submit").html("提交中,请稍后...");
		        },
		        success : function(result) {
		        	submitonce = true;
		        	$(".form-submit").html("提交申请");
		            if(result.errcode == 0){
		            	$('#myModal').modal({backdrop: 'static', keyboard: false,show: true});
		            }
		            else {
		            	alert(result.errmsg);
		            }
		        },
		        error : function() {
		        	$(".form-submit").html("提交申请");
		        	submitonce = true;
		            alert("重新刷新页面");
		    	}
		    });

		})
	</script>
